---
name: Config module CI

on:
  push:
    paths:
      - config/**
    branches:
      - main
      - release-4.*
  pull_request:
    paths:
      - config/**
    branches:
      - main
      - release-4.*

jobs:
  config:
    runs-on: ubuntu-latest
    outputs:
      go_versions: ${{ steps.config.outputs.go_versions }}
    steps:
      - id: config
        run: |
          echo '::set-output name=go_versions::["1.17", "1.18"]'

  commit-check: 
    name: Commit Check
    runs-on: ubuntu-latest
    steps:
      - name: commit check
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: |
            ^(.*):\s*(.*)\n.*$
          error: 'Commit must begin with <scope>: <subject>'
          flags: 'gm'
          excludeTitle: true
          excludeDescription: true
          checkAllCommitMessages: true
          accessToken: ${{ secrets.GITHUB_TOKEN }}
  tidy:
    name: Tidy
    needs: ['config']
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
          - ${{ fromJSON(needs.config.outputs.go_versions)[0] }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: ./.github/actions/go-tidy
        with:
          go: ${{ matrix.go }}
          dir: ./config
  test:
    name: Test
    needs: ['config']
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ${{ fromJSON(needs.config.outputs.go_versions) }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - uses: ./.github/actions/go-cache
        with:
          go: ${{ matrix.go }}
      - run: cd config && go test ./...
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: workspace-${{matrix.go}}
          path: ${{ github.workspace }}
