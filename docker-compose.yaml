# if you are using firewalld add this consistent bridge name
# to your trusted zone
# sudo firewall-cmd --zone=trusted --add-interface=clair --permanent
# sudo firewall-cmd --reload
networks:
  default:
    driver_opts:
      com.docker.network.bridge.name: clair

version: "3.7"
services:
  clair-db:
    container_name: clair-db
    image: postgres:12.1
    environment:
      POSTGRES_USER: "clair"
      POSTGRES_DB: "clair"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clair -d clair"]
      interval: 10s
      timeout: 9s
      retries: 3
      start_period: 10s

  traefik:
    container_name: clair-traefik
    image: traefik:v2.2
    command: 
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.clair.address=:6060"
      - "--providers.docker.exposedbydefault=false"
      - "--accesslog=true"
    ports: 
      - "6060:6060"
      - "8079:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  indexer:
    container_name: clair-indexer
    image: quay.io/claircore/golang:1.13.5
    ports:
      - "8080:8080"
      - "8089:8089"
    volumes:
      - "./:/src/clair/"
    environment:
      CLAIR_CONF: "/src/clair/local-dev/clair/config.yaml"
      CLAIR_MODE: "indexer"
    command:
      ["bash", "-c", "cd /src/clair/cmd/clair; go run -mod vendor ."]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.index_report.entrypoints=clair"
      - "traefik.http.routers.index_report.rule=PathPrefix(`/api/v1/index_report`)"
      - "traefik.http.routers.index_state.entrypoints=clair"
      - "traefik.http.routers.index_state.rule=PathPrefix(`/api/v1/index_state`)"

  matcher:
    container_name: clair-matcher
    image: quay.io/claircore/golang:1.13.5
    ports:
      - "8081:8080"
      - "8090:8089"
    volumes:
      - "./:/src/clair/"
    environment:
      CLAIR_CONF: "/src/clair/local-dev/clair/config.yaml"
      CLAIR_MODE: "matcher"
    command:
      ["bash", "-c", "cd /src/clair/cmd/clair; go run -mod vendor ."]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vulnerability_report.entrypoints=clair"
      - "traefik.http.routers.vulnerability_report.rule=PathPrefix(`/api/v1/vulnerability_report`)"

  swagger-ui:
    container_name: clair-swagger
    image: swaggerapi/swagger-ui
    ports:
      - "8082:8080"
    volumes:
      - "./:/clair"
    environment:
      SWAGGER_JSON: "/clair/openapi.yaml"

  jaeger:
    container_name: clair-jaeger
    image: jaegertracing/all-in-one:1.17
    ports:
        - "5775:5775/udp" 
        - "6831:6831/udp" 
        - "6832:6832/udp"
        - "5778:5778"
        - "16686:16686"
        - "14268:14268"
        - "14250:14250"
        - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411

  prometheus:
    container_name: clair-prometheus
    image: prom/prometheus:latest
    volumes:
      - "./local-dev/prometheus:/etc/prometheus/"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
